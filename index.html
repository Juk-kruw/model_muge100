<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body onload="modelLoad()"><canvas id="matrix"></canvas>
    <div>waste classification (Recycle,Dangerous,Normal,Organic)</div>
    <button type="button" onclick="init()" id="webcam-button">
      Start Webcam
    </button>
    <p id="loading"></p>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <button id="button-mainpage"  onclick="window.open('https://juk-kruw.github.io/','_self')">
        Go back to main page
      </button>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
    
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    
      const letters = Array(256).join(1).split(""); // Array for the falling code
      const fontSize = 16;
      const columns = canvas.width / fontSize;
    
      const drops = Array.from({ length: columns }).fill(1);
    
      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    
        ctx.fillStyle = "#00ff00"; // Neon green for the text
        ctx.font = `${fontSize}px monospace`;
    
        drops.forEach((y, index) => {
          const text = String.fromCharCode(0x30a0 + Math.random() * 96);
          const x = index * fontSize;
          ctx.fillText(text, x, y * fontSize);
    
          if (y * fontSize > canvas.height && Math.random() > 0.975) {
            drops[index] = 0; // Reset drop
          }
          drops[index]++;
        });
      }
    
      setInterval(drawMatrix, 50); // Redraw every 50ms
    
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
    </body>
</html>

<script type="text/javascript" src="script.js"></script>
